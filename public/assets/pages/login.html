<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptimalFX | Trading Made Easy | Login</title>
    <link rel="stylesheet" href="../static/css/responsive.css">

    <link rel="stylesheet" href="../static/css/forms.css">
    <link rel="shortcut icon" href="../images/icons/favicon.ico" type="image/x-icon">
    <!-- FONTAWESOME ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/solid.min.js"
        integrity="sha512-+fI924YJzeYFv7M0R29zJvRThPinSUOAmo5rpR9v6G4eWIbva/prHdZGSPN440vuf781/sOd/Fr+5ey0pqdW9w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <header>
        <section class="welcome-title-content">
            <h1 class="welcome-title">
                <strong>Master the Markets: </strong>Elevate Your Trading Journey with OptimalFX
            </h1>

            <p class="welcome-sub-title">
                Empowering Traders to Navigate Financial Markets with Confidence and Precision
            </p>
        </section>

        <!-- Form container -->
        <div class="form-container">
            <form class="registration-form" id="registration-form" name="registrationForm">
                <!-- Main form input fields -->
                <div class="main-input-fields">
                    <h2 class="registration-form-title">
                        Log in
                        <i class="fa-solid fa-user" class="user-profile-icon"></i>
                    </h2>

                    <div class="input-box">
                        <input type="text" id="username" placeholder="Username..." required>
                    </div>

                    <div class="input-box">
                        <input type="email" id="email" placeholder="Email..." required>
                    </div>

                    <!-- ENABLE AI TIPS -->
                    <div class="input-box">
                        <input type="password" id="password" placeholder="Password..." required>
                    </div>

                    <div class="remember">
                        <input type="checkbox" name="" id="remember-login">
                        <label for="saved-login">Remember Me</label>
                    </div>
                </div>
            </form>

            <!-- Button container -->
            <div class="button-container">
                <button type="submit" class="btn login" id="login-form-btn" onclick="ProfileHandler.updateProfile()">
                    Log in
                </button>

                <button class="btn register" id="registration-form-btn">
                    <a href="./register.html">Register</a>
                </button>
            </div>
        </div>
    </header>




    <!--===========-->
    <!-- Custom JS -->
    <!--===========-->
    <script src="../static/js/client.js"></script>
    <!--======================-->
    <!-- Third party packages -->
    <!--======================-->
    <!-- ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
