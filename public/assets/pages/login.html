<body>
    <header>
        <section class="welcome-title-content">
            <h1 class="welcome-title">
                <strong>Master the Markets: </strong>
                <br>
                Elevate Your Trading Journey with OptimalFX
            </h1>

            <p class="welcome-sub-title">
                Empowering Traders to Navigate Financial Markets with Confidence and Precision
            </p>
        </section>

        <!-- Form container -->
        <div class="form-container">
            <form class="registration-form" id="registration-form" name="registrationForm">
                <!-- Main form input fields -->
                <div class="main-input-fields">
                    <h2 class="registration-form-title">
                        Log in
                        <i class="fa-solid fa-user" class="user-profile-icon"></i>
                    </h2>

                    <div class="input-box">
                        <input type="text" id="username" placeholder="Username..." required>
                    </div>

                    <!-- ENABLE AI TIPS -->
                    <div class="input-box">
                        <input type="password" id="password" placeholder="Password..." required>
                    </div>
                </div>
            </form>

            <!-- Button container -->
            <div class="button-container">
                <button type="submit" class="btn login" id="login-form-btn" onclick="Client.userLogin()">
                    Log in
                </button>

                
                <a href="../index.html" class="btn proceed" id="proceed-form-btn">
                    Proceed
                </a>

                <a href="./register.html" class="btn register" id="registration-form-btn">
                    Register
                </a>
            </div>
        </div>
    </header>
